{%extends 'books/_base.html'%}

{%block content%}
<main class="container">
    <div class="row">
        {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
        {% endif %}
        <form class="form-control" action="{%url 'books:create_book'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Ok</button>
        </form>
    </div>
</main>
{%endblock%}
